<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Spin Cocktail</title>
    <script src="https://unpkg.com/@solana/web3.js"></script> <!-- Solana Web3.js pour Phantom -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios pour récupérer les cryptos -->
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #9b59b6); /* Softer violet gradient */
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            transition: background-color 0.5s ease-in-out;
        }

        header {
            padding: 20px;
        }

        .banner {
            width: 100%;
            max-width: 100%;
            height: auto;
            transition: transform 0.4s ease;
        }

        .wallet-connect {
            position: absolute;
            top: 95px;
            right: 20px;
            padding: 15px 30px;
            background-color: #31c2b1;
            color: #fff;
            border-radius: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .wallet-connect:hover {
            background-color: #29a699; /* Darken on hover */
            transform: scale(1.05);
        }

        h1 {
            color: #ffcc00;
            font-size: 36px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        p.tagline {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .wheel-container {
            margin-top: 40px;
            width: 400px;
            height: 400px;
            background: url('wheel-image.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .arrow-left {
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .arrow-left:hover {
            transform: scale(1.1);
        }

        .mascot-right {
            position: absolute;
            right: -250px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2.5s forwards;
        }

        .amount-input {
            display: none;
            margin-top: 20px;
        }

        .input-field {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-top: 10px;
        }

        .confirm-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #e5b700;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="banner-image.png" alt="Crypto Spin Cocktail" class="banner">
        <button class="wallet-connect" id="connectWallet">Connect Wallet</button>
        <h1>CRYPTO SPIN COCKTAIL</h1>
        <p class="tagline">Connect, Spin and get random memecoin !!!</p>
    </header>

    <div class="wheel-container" id="wheel">
        <img src="arrow-image.png" alt="Spin" class="arrow-left" id="spinArrow">
        <img src="mascot-image.png" alt="Mascot" class="mascot-right">
    </div>

    <div class="amount-input" id="amountInputSection">
        <input type="number" id="investmentAmount" class="input-field" placeholder="Enter Amount">
        <button class="confirm-button" id="confirmInvestment">Confirm</button>
    </div>

    <footer>
        <p>© 2024 Crypto Spin Cocktail. All rights reserved.</p>
    </footer>

    <script>
        // Connexion au Phantom Wallet
        let provider;
        let userWalletConnected = false; // Garder la trace de la connexion du wallet

        const getProvider = () => {
            if ("solana" in window) {
                const provider = window.solana;
                if (provider.isPhantom) {
                    return provider;
                }
            }
            return null;
        };

        window.addEventListener("load", async (event) => {
            provider = getProvider();
            document.getElementById("connectWallet").addEventListener("click", async () => {
                if (provider) {
                    await provider.connect();
                    const publicKey = provider.publicKey.toString();
                    console.log("Connected with: ", publicKey);
                    userWalletConnected = true;
                    alert(`Connected with wallet: ${publicKey}`);
                } else {
                    alert("Please install Phantom Wallet");
                    window.open("https://phantom.app", "_blank");
                }
            });
        });

        // API pour récupérer les cryptos récentes via CoinGecko
        async function getRecentCryptos() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1');
            const data = await response.json();
            const cryptos = data.map(coin => coin.id);
            return cryptos;
        }

        // Sélection aléatoire d'une crypto
        async function selectRandomCrypto() {
            const cryptos = await getRecentCryptos();
            const randomIndex = Math.floor(Math.random() * cryptos.length);
            const selectedCrypto = cryptos[randomIndex];
            console.log("Selected Crypto:", selectedCrypto);
            return selectedCrypto;
        }

        // Phantom and Solana Web3 transaction
        async function makeTransaction(selectedCrypto, amount) {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            const transaction = new solanaWeb3.Transaction();

            const commission = 0.015;
            const totalAmount = amount * (1 + commission);

            const transferInstruction = solanaWeb3.SystemProgram.transfer({
                fromPubkey: provider.publicKey,
                toPubkey: new solanaWeb3.PublicKey("DESTINATION_WALLET_ADDRESS"),
                lamports: solanaWeb3.LAMPORTS_PER_SOL * totalAmount,
            });

            transaction.add(transferInstruction);

            try {
                const signedTransaction = await provider.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                await connection.confirmTransaction(signature, 'processed');
                alert('Transaction successful');
                console.log('Transaction successful with:', selectedCrypto);
            } catch (error) {
                alert('Transaction failed');
                console.error('Transaction error:', error);
            }
        }

        // Logic when clicking the Spin button
        document.getElementById("spinArrow").addEventListener("click", async () => {
            if (!userWalletConnected) {
                alert("Please connect your wallet first.");
                document.getElementById("connectWallet").click(); // Trigger wallet connection
                return;
            }

            const amountToInvest = document.getElementById("investmentAmount").value;
            if (!amountToInvest || isNaN(amountToInvest)) {
                alert("Please enter a valid amount.");
                return;
            }
            const selectedCrypto = await selectRandomCrypto();
            makeTransaction(selectedCrypto, amountToInvest);
        });
    </script>
</body>
</html>
